<!DOCTYPE html>
<html>
<head>
    <title>데이터 초기화</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #5a67d8;
            margin-bottom: 1rem;
        }
        button {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #4c51bf;
        }
        .success {
            color: #48bb78;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗑️ 데이터 초기화</h1>
        <p>모든 환자, 예약, 매출 데이터를 삭제합니다.</p>
        <p style="color: #e53e3e;">⚠️ 이 작업은 되돌릴 수 없습니다!</p>
        <button onclick="clearAllData()">모든 데이터 삭제</button>
        <div class="success" id="successMsg">✓ 데이터가 성공적으로 삭제되었습니다!</div>
    </div>

    <script>
        function clearAllData() {
            if(confirm('정말로 모든 데이터를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('successMsg').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
    </script>
</body>
</html>
